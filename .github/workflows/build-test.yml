name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    container: composer:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build code
        run: composer install
      - name: Zip build
        run: zip -r vendor.zip vendor
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: moosh-vendor
          path: vendor.zip
            
  test:
    strategy:
      fail-fast: false
      matrix:
        image: ["8.2", "8.1", "8.0", "7.4", "7.3", "7.2"]
    runs-on: ubuntu-latest
    container: php:${{ matrix.image }}-cli-alpine
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Remove vendor folder
        run:  rm -rf vendor
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: moosh-vendor
      - name: Unzip build
        run: unzip vendor.zip
      - name: Run test
        run: php moosh.php | grep "moosh version"
      - name: Lint files
        run: find . *.php | xargs -i php -l
